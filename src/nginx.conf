server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve React routes correctly
    location / {
        try_files $uri /index.html;
    }

    # Serve static assets
    location /assets/ {
        try_files $uri =404;
    }

    # Optional: favicon
    location = /favicon.ico {
        try_files $uri =404;
    }
}